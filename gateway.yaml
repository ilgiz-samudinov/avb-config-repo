spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: user-service
            uri: lb://user-service
            predicates:
              - Path=/api/users/**
          - id: company-service
            uri: lb://company-service
            predicates:
              - Path=/api/companies/**
  application:
    name: gateway

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    preferIpAddress: true

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    reactor.netty: DEBUG



management:
  endpoints:
    web:
      exposure:
        include: health, info